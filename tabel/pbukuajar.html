<!DOCTYPE html>
<html lang="en">

<head>
    <title>AdminX - Data Tables</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/assets/css/adminx.css" media="screen" />
</head>

<body>
    <div class="adminx-container">
        <!-- Header -->
        <div id="navbar-container"></div>
        <!-- // Header -->
        <div id="sidebar-container"></div>
        <!-- expand-hover push -->


        <!-- Main Content -->
        <div class="adminx-content">
            <div class="adminx-main-content">
                <div class="container-fluid">
                    <!-- BreadCrumb -->
                    <nav aria-label="breadcrumb" role="navigation">
                        <ol class="breadcrumb adminx-page-breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                            <li class="breadcrumb-item active  aria-current=" page">Regular Tables</li>
                        </ol>
                    </nav>

                    <div class="pb-3">
                        <h1>Data Tables</h1>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="alert alert-warning" role="alert">
                                <strong>DataTables are a jQuery-only plugin</strong><br />
                                If you know a similar vanilla JS library that you want to see supported, feel free to
                                open an issue on GitHub.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card mb-grid">
                                <div class="table-responsive-md">
                                    <table class="table table-actions table-striped table-hover mb-0" data-table>
                                        <thead>
                                            <tr>
                                                <th scope="col">
                                                    <label class="custom-control custom-checkbox m-0 p-0">
                                                        <input type="checkbox"
                                                            class="custom-control-input table-select-all">
                                                        <span class="custom-control-indicator"></span>
                                                    </label>
                                                </th>
                                                <th scope="col">Nama</th>
                                                <th scope="col">Asal</th>
                                                <th scope="col">Bukti Pembayaran</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!--  -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- // Main Content -->
    </div>

    <!-- If you prefer jQuery these are the required scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="../dist/js/vendor.js"></script>
    <script src="../dist/js/adminx.js"></script>

    <!-- If you prefer vanilla JS these are the only required scripts -->
    <!-- script src="./dist/js/vendor.js"></script>
    <script src="./dist/js/adminx.vanilla.js"></script-->
    <script>
        fetch('../partials/navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                if (window.feather) feather.replace(); // ← ini baru benar
            });

        fetch('../partials/sidebar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                if (window.feather) feather.replace(); // ← ini juga
            });


    </script>
    <script src="https://unpkg.com/feather-icons"></script>
</body>

</html>
